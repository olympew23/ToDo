
<div>
    <h2><span data-translate="toDoApp.items.detail.title">Items</span> {{vm.items.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="toDoApp.items.type">Type</span></dt>
        <dd>
            <span>{{vm.items.type}}</span>
        </dd>
        <dt><span data-translate="toDoApp.items.name">Name</span></dt>
        <dd>
            <span>{{vm.items.name}}</span>
        </dd>
        <dt><span data-translate="toDoApp.items.effectiveStartDate">Effective Start Date</span></dt>
        <dd>
            <span>{{vm.items.effectiveStartDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="items-detail.edit({id:vm.items.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
